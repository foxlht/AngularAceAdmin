<li ng-repeat="item in item.children">
  <a ng-href="{{isLeaf(item) ? item.link : 'javascript:void(0)'}}"  ng-class="{true: 'dropdown-toggle'}[!isLeaf(item)]"  ng-click="goItemPage(item)">
    <i class="menu-icon fa " ng-class="{true: 'fa-caret-right'}[!isLeaf(item)]"></i>
    {{item.title}}
    <b ng-if="!isLeaf(item)" class="arrow fa fa-angle-down"></b>
  </a>
  <b class="arrow"></b>
  <ul class="submenu" style="overflow: visible" ng-if="!isLeaf(item)"
      ng-include="'template/frame/treeView/aceTreeViewSub.html'"></ul>
</li>
